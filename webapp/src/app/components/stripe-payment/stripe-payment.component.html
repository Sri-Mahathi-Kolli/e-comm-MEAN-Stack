<div class="stripe-payment-container">
  <div class="payment-form">
    <h3 class="text-xl font-bold mb-4">Payment Details</h3>
    
    <!-- Combined Card Element (includes card number, expiry, CVC, and postal code) -->
    <div class="form-group mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Card Information</label>
      <div #cardElement class="card-element p-3 border rounded-lg bg-white"></div>
      <p class="text-xs text-gray-500 mt-1">Include card number, MM/YY, CVC, and ZIP code</p>
    </div>
    
    <!-- Test Card Information -->
    <div class="test-card-info bg-blue-50 p-3 rounded-lg mb-4">
      <h4 class="text-sm font-semibold text-blue-800 mb-2">Test Card Information:</h4>
      <p class="text-xs text-blue-700">Card: 4242 4242 4242 4242</p>
      <p class="text-xs text-blue-700">Expiry: Any future date (e.g., 12/34)</p>
      <p class="text-xs text-blue-700">CVC: Any 3 digits (e.g., 123)</p>
      <p class="text-xs text-blue-700">ZIP: Any 5 digits (e.g., 12345)</p>
    </div>
    
    <div *ngIf="errorMessage" class="error-message text-red-500 mt-2">
      {{ errorMessage }}
    </div>
    
    <div class="payment-actions mt-6">
      <button 
        (click)="processPayment()" 
        [disabled]="processing || !cardElement"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!processing">Pay ${{ amount }}</span>
        <span *ngIf="processing" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
      
      <button 
        (click)="cancelPayment()" 
        class="w-full mt-3 bg-gray-300 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-400">
        Cancel
      </button>
    </div>
  </div>
</div>
