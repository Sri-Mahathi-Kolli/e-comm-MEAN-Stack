<div class="contact-bg min-h-screen py-12">
  <div class="contact-container max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- Contact Form -->
    <div class="contact-form-card bg-white rounded-2xl shadow-lg p-10 flex flex-col justify-center animate-fadeIn">
      <h2 class="text-3xl font-extrabold mb-6 text-gray-900">Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="submitContact()" class="space-y-6">
        <div>
          <label class="block text-lg font-semibold mb-2 text-gray-700">Name</label>
          <input type="text" formControlName="name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-lg font-semibold mb-2 text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-lg font-semibold mb-2 text-gray-700">Subject</label>
          <input type="text" formControlName="subject" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-lg font-semibold mb-2 text-gray-700">Message</label>
          <textarea rows="4" formControlName="message" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" [disabled]="submitting" class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-3 rounded-lg font-bold shadow-lg hover:from-pink-600 hover:to-blue-600 transition">
          {{ submitting ? 'Sending...' : 'Send Message' }}
        </button>
        <div *ngIf="successMsg" class="text-green-600 font-semibold mt-2">{{successMsg}}</div>
        <div *ngIf="errorMsg" class="text-red-600 font-semibold mt-2">{{errorMsg}}</div>
      </form>
    </div>
    <!-- Store Info & Map -->
    <div class="contact-info-card bg-blue-50 rounded-2xl shadow-lg p-10 flex flex-col justify-center animate-fadeIn">
      <h3 class="text-2xl font-bold mb-6 text-blue-700">Store Information</h3>
      <div class="space-y-4 mb-6">
        <p><strong>Address:</strong> 123 Main St, Your City</p>
        <p><strong>Phone:</strong> +1 (555) 123-4567</p>
  <p><strong>Email:</strong> support&#64;example.com</p>
        <p><strong>Hours:</strong> Mon-Fri 9am - 6pm</p>
      </div>
      <div class="mb-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537363155047!3d-37.81627974202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f7e3b1%3A0x5045675218ce6e0!2s123%20Main%20St%2C%20Your%20City!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" width="100%" height="180" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="contact-socials flex gap-4 mt-2">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" style="width:32px;" /></a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" style="width:32px;" /></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" style="width:32px;" /></a>
      </div>
    </div>
  </div>
</div>
