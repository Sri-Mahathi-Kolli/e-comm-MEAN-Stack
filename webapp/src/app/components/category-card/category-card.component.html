<div class="category-card gradient-border p-8 flex flex-col items-center cursor-pointer hover:shadow-2xl transition-all animate-fadeIn" (click)="onClick(category._id || '')">
  <div class="relative">
    <img [src]="category.image || '/assets/category-placeholder.png'" alt="{{category.name}}" class="w-32 h-32 mb-4 rounded-full object-cover bg-gray-100 shadow-lg scale-on-hover" />
    <span *ngIf="category.featured" class="featured-badge absolute top-2 right-2 bg-pink-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow">Featured</span>
  </div>
  <h3 class="text-2xl font-bold mb-2 text-gray-900">{{category.name}}</h3>
  <span class="text-base text-gray-500 mb-2">{{category.description || ('Explore ' + category.name)}}</span>
  <span *ngIf="category.productCount !== undefined" class="text-sm text-blue-600 font-semibold mb-2">{{category.productCount}} products</span>
  <span class="icon-badge mb-2">
    <mat-icon *ngIf="category.featured" class="text-yellow-400">star</mat-icon>
  </span>
</div>
