<div class="container">
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1>Login</h1>
      <input type="email" formControlName="email" placeholder="Email*" required autocomplete="off" />
      <input type="password" formControlName="password" placeholder="Password*" required autocomplete="off" />
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
  <div class="image-side">
    <img src="assets/login-bg.jpg" alt="Login background" />
  </div>
</div>
